      function removeEgg(foods) {
        let array = [];
        let egg = 0;
        let foods1 = foods.reverse();
        for (i = 0; i < foods1.length; i++) {
          let a = foods1[i];

          if (a === "egg" && egg < 2) {
            egg += 1;
            continue;
          }
          array.push(a);
        }

        return array;
      }
