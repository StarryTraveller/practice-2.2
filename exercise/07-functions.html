<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function calculateTax(parameter1, tax = 0.1) {
        return parameter1 * tax;
      }
      let a = calculateTax(2000, 0.2);
      console.log(a);
    </script>
  </body>
</html>
